      let currentPage = "login";
      let currentLanguage = "en";
      let username = "User";

      function translatePage() {
        document.querySelectorAll("[data-translate]").forEach((el) => {
          const key = el.getAttribute("data-translate");
          el.innerText = translations[currentLanguage][key] || key;
        });
        document
          .querySelectorAll("[data-translate-placeholder]")
          .forEach((el) => {
            const key = el.getAttribute("data-translate-placeholder");
            el.placeholder = translations[currentLanguage][key] || key;
          });

        // Handle special cases
        const greetingText = `${translations[currentLanguage].greeting_prefix}, ${username}!`;
        document.getElementById("user-greeting").innerText = greetingText;

        const welcomeText = `${translations[currentLanguage].dashboard_welcome} ${username}!`;
        document.getElementById("dashboard-welcome").innerText = welcomeText;

        // Update active language button
        ["en", "ja", "vi"].forEach((lang) => {
          document
            .getElementById(`lang-${lang}`)
            .classList.toggle("active", lang === currentLanguage);
          document
            .getElementById(`lang-login-${lang}`)
            .classList.toggle("active", lang === currentLanguage);
        });
      }

      function setLanguage(lang) {
        currentLanguage = lang;
        document.documentElement.lang = lang;
        translatePage();
      }

      function showPage(pageId) {
        document.querySelectorAll(".page").forEach((page) => {
          page.classList.remove("active");
        });
        const activePage = document.getElementById(pageId);
        if (activePage) {
          activePage.classList.add("active");
          currentPage = pageId;
        }
      }

      function login() {
        const emailValue = document.getElementById("email").value;
        username = emailValue.split("@")[0] || "User";

        document.getElementById("common-header").classList.remove("hidden");
        document.body.classList.remove("bg-gray-100");
        document.body.classList.add("bg-gray-50");
        showPage("dashboard");
        translatePage(); // Translate after showing dashboard
      }

      function logout() {
        document.getElementById("common-header").classList.add("hidden");
        document.body.classList.add("bg-gray-100");
        document.body.classList.remove("bg-gray-50");
        showPage("login");
        translatePage(); // Translate after showing login
      }

      document.addEventListener("DOMContentLoaded", () => {
        showPage(currentPage);
        setLanguage(currentLanguage); // Set initial language
      });
    </script>
